<!doctype html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap Helper -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/styles.css">

  <!-- Title -->
  <title>Fan Book Site</title>

</head>

<body>

  <!-- Header -->
  <div class="header">
    <h1>Karasuno Fan Book</h1>
    <p id="weather"></p>
  </div>
  <!-- End Header -->

  <!-- Form -->
  <div class="form">
    <div class="alert alert-success alert-dismissible fade show" role="alert"></div>
    <form name="message-form">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nickname" placeholder="Nickname">
        <label for="nickname">Nickname</label>
      </div>

      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="fanMessage" style="height: 100px"
          required></textarea>
        <label for="fanMessage">Fan Message</label>
      </div>

      <button onclick="postMessage()" id="send-btn" type="button" class="btn btn-dark">Leave a fan
        message</button>
      <button id="loading-btn" class="btn btn-dark" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
    </form>
  </div>
  <!-- End Form -->

  <!-- Fanmessage -->
  <div class="fanmessage" id="fans-message">
    <div class="card">
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>Yoo, Bumpkin</p>
          <footer class="blockquote-footer">Kuroo</cite></footer>
        </blockquote>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>HEI HEI HEIIIüî•üî•üî•</p>
          <footer class="blockquote-footer">Bokuto</cite></footer>
        </blockquote>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>Marry Me, Nishinoya Senpaiiii‚ù§Ô∏è</p>
          <footer class="blockquote-footer">Nishinoya Lover</cite></footer>
        </blockquote>
      </div>
    </div>
  </div>
  <!-- End Fanmessage -->

  <!-- Custom Script -->
  <script src="static/script.js"></script>
</body>

</html>
